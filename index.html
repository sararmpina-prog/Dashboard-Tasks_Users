<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>

    <header>
       <h1>Tasks Dashboard <span id="badge" class="badge">0</span></h1>
    </header>

   <main>

    <section class="motorPesquisa" id="sectionAddTask">
        <span aria-hidden="true" id="asterisco">*</span>
        <input id="addTarefa" type="text" placeholder="New task"/>
        <button id="addTask">Add task</button>
    </section>
   
    <section>
      <button id="btnRemoveCompletedTasks">Remove finished tasks</button>
      <button id="btnSort">Sort A-Z</button>
      <button id="">Categories
      </button>
       <select name="categories" id="categories" class> 
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="studies">Studies</option>
        </select>
    </section>
        <div>
          <label
          for="pesquisaTarefas"
          type="text"
          placeholder="Find task here"
          aria-label="barra de pesquisa"
        ></label>
        <input id="searchTask" />
        <button id="search">ğŸ”</button>
        </div>
    <section>
      <ul id="taskList" class="taskList"></ul>
    </section>

   </main>
  </body>
</html>
